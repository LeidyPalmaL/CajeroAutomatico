<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <div id="pantalla">
        <div id="encabezado">
            <img src="images/logoBancoFullStack.png" alt="Logo Banco FullStack">
            <h1>Banco FullStack - Cajero Automático</h1>
        </div>
        <div id="contenido">
            <div id="cuentas" class="panel">
                <h2>
                    Cuentas
                </h2>
                <ol id="listaCuentas">
                </ol>
            </div>
            <div id="transacciones" class="panel">
                <h2>
                    Transacciones
                </h2>
                <ol id="listaTransacciones">
                </ol>
            </div>
            <div id="interacciones" class="panel">
                <h2>
                    Interacciones
                </h2>
                <form id="formulario">
                </form>
                <div>
                    <h4 id="mensaje"></h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
